{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>

    <h1>Edit Product {{product.title}}</h1>
    <form action="/edit_product" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" value="{{product.title}}" placeholder="{{product.title}}">
        <label for="desc">Description</label>
        <input type="text" name="desc" value="{{product.desc}}" placeholder="{{product.desc}}">
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" value="{{product.quantity}}">
        <label for="price">Price</label>
        <input type="number" name="price" min="0.01" step="0.01" value="{{product.price}}">
        <label for="image">Image URL:</label>
        <input type="text" name="image" value="{{product.image}}">
        <button type="submit">Update</button>
    </form>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <a href="/">Go Back</a>
    
</body>
</html>
